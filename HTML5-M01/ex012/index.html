<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserido videos hospedado localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    
    <video  width="560" height="315" autoplay controls poster="">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-1.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodrução de videos.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rBAUcfiGJR8?si=b7HuG4q3LwQwuSHb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
