<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globas das CSS*/
            height: 100%;
            border: #DC31EB;
            border-radius: 50%;
        }
        body {
            background-image: linear-gradient(to bottom,#31EBBF , #DC31EB , #905196 , #4A7067 );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
