<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseud-classes</title>
    <style>
        div {
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            display: inline-block;
        }
        div:hover {
            background-color: yellow;
        
        }
        .luz:hover {
           display:none;
            
        }
        
    </style>
</head>
<body>
    <div id="d1" class="luz">01</div>
    <div id="d2" class="luz">02</div>
    <div id="d3" class="luz">03</div>
</body>
</html>
