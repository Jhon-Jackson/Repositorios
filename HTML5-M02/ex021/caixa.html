<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIpos de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px groove gold;

            padding: 10px 30px;

            margin: auto;

            outline: 2px dashed red;

        }
        a {
            border-width: 2px;
            border-style: inset;
            border-color: burlywood;
        }
        p {
            margin: auto;
            height: 300px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver tud isso funciona</p>
</body>
</html>
